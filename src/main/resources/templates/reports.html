{% extends "base" %}

{% block title %} Reports {% endblock %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800" id="report">Report</h1>
    </div>
    <div class="row">
        <div class="col-lg-12 mb-4">
            <!-- Approach -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <a id="reportAnchor"></a>
                    <button id="createReport" type="button" class="btn btn-primary">Generate Report</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mb-4">
            <!-- Approach -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">My Reports</h6>
                </div>
                <div class="card-body">
                    <!-- DataTales Example -->
                    <div class="table">
                        <table class="table table-bordered" id="myReportTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Created On</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="stockData">

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "goalsmodal" %}
<!-- /.container-fluid -->
{% endblock %}
